<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggested Knowledge Management - Admin Dashboard</title>
    <link href="/styles/tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div id="toast-notification" class="toast-notification"></div>

    <!-- Sidebar -->
    <div id="sidebar" class="bg-gray-800 text-white h-screen w-64 fixed top-0 left-0 overflow-y-auto transition-transform duration-300 ease-in-out -translate-x-full md:translate-x-0">
        <div class="p-4">
            <h1 class="text-2xl font-bold">Admin Dashboard</h1>
        </div>
        <nav class="mt-8">
            <a href="/dashboard.html" class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-700 hover:text-white"><i class="fas fa-tachometer-alt mr-2"></i>Dashboard</a>
            <a href="/directory.html" class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-700 hover:text-white"><i class="fas fa-building mr-2"></i>Company Directory</a>
            <a href="#" class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-700 hover:text-white"><i class="fas fa-user-tie mr-2"></i>User Management</a>
            <a href="/category-qa-management.html" class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-700 hover:text-white"><i class="fas fa-tags mr-2"></i>Category & QA</a>
            <a href="/suggested-knowledge-management.html" class="flex items-center py-2 px-4 text-white bg-gray-700"><i class="fas fa-lightbulb mr-2"></i>Suggested KB</a>
            <a href="#" class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-700 hover:text-white"><i class="fas fa-chart-line mr-2"></i>Reporting</a>
            <a href="#" class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-700 hover:text-white"><i class="fas fa-cogs mr-2"></i>Settings</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="md:ml-64 transition-all duration-300 ease-in-out">
        <!-- Top Bar -->
        <header class="bg-white shadow p-4 flex justify-between items-center">
            <button id="sidebar-toggle" class="text-gray-600 focus:outline-none md:hidden">
                <i class="fas fa-bars text-lg"></i>
            </button>
            <h2 class="text-xl font-semibold text-gray-800">Suggested Knowledge Entries</h2>
            <div>
                <!-- User Profile Dropdown (Optional) -->
                <span class="text-gray-600">Admin User</span>
            </div>
        </header>

        <!-- Page Content -->
        <main class="p-6">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold mb-4">Pending Suggestions</h3>
                <div class="mb-4 flex space-x-4">
                    <input type="text" id="search-query" placeholder="Search by question or category..." class="flex-grow border border-gray-300 rounded-md shadow-sm p-2">
                    <select id="filter-status" class="border border-gray-300 rounded-md shadow-sm p-2">
                        <option value="pending">Pending</option>
                        <option value="reviewed">Reviewed</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                        <option value="all">All Statuses</option>
                    </select>
                    <button id="refresh-entries" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                </div>
                <div id="suggested-entries-list" class="space-y-4"></div>
            </div>
        </main>
    </div>

    <script src="/js/suggested-knowledge-management.js"></script>
    <script>
        document.getElementById('sidebar-toggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.querySelector('main').classList.toggle('md:ml-64');
        });
    </script>
</body>
</html>
