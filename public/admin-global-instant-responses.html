    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // ============================================
        // GLOBAL STATE
        // ============================================
        let activeTemplate = null;
        let currentScenarioCount = 0;

        // ============================================
        // AUTHENTICATION
        // ============================================
        function getAuthToken() {
            return localStorage.getItem('adminToken');
        }

        function handleLogout(event) {
            event.preventDefault();
            localStorage.removeItem('adminToken');
            window.location.href = '/login.html';
        }

        // ============================================
        // API CALLS
        // ============================================
        async function fetchActiveTemplate() {
            try {
                console.log('üîç [DEBUG] Fetching active template...');
                const token = getAuthToken();
                console.log('üîç [DEBUG] Auth token:', token ? 'Present' : 'Missing');
                
                const response = await fetch('/api/admin/global-instant-responses/active', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('üîç [DEBUG] Response status:', response.status);
                console.log('üîç [DEBUG] Response ok:', response.ok);

                if (response.status === 404) {
                    console.log('‚ö†Ô∏è [DEBUG] 404 - No template found');
                    renderNoTemplateMessage();
                    return null;
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('‚úÖ [DEBUG] Template data received:', result);
                activeTemplate = result.data;
                renderActiveTemplate();
                renderStatistics();
                renderCategories();
                return activeTemplate;
            } catch (error) {
                console.error('‚ùå [DEBUG] Error fetching active template:', error);
                showNotification('Failed to load active template', 'error');
                return null;
            }
        }

        async function saveTemplate(templateData) {
            try {
                const token = getAuthToken();
                const response = await fetch('/api/admin/global-instant-responses', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(templateData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                showNotification('Template created successfully!', 'success');
                return result.data;
            } catch (error) {
                console.error('Error saving template:', error);
                showNotification('Failed to save template', 'error');
                return null;
            }
        }

        async function updateTemplate(templateId, updates) {
            try {
                const token = getAuthToken();
                const response = await fetch(`/api/admin/global-instant-responses/${templateId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updates)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                showNotification('Template updated successfully!', 'success');
                await fetchActiveTemplate();
                return result.data;
            } catch (error) {
                console.error('Error updating template:', error);
                showNotification('Failed to update template', 'error');
                return null;
            }
        }

        // ============================================
        // RENDERING FUNCTIONS
        // ============================================
        function renderNoTemplateMessage() {
            const container = document.getElementById('active-template-container');
            container.innerHTML = `
                <div class="bg-yellow-50 border-2 border-yellow-300 rounded-xl p-8 text-center">
                    <i class="fas fa-exclamation-triangle text-yellow-600 text-5xl mb-4"></i>
                    <h3 class="text-2xl font-bold text-gray-900 mb-2">No Active Template Found</h3>
                    <p class="text-gray-600 mb-6">Create your first global AI brain template to get started.</p>
                    <button onclick="createNewTemplate()" class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                        <i class="fas fa-plus-circle mr-2"></i>
                        Create First Template
                    </button>
                </div>
            `;
        }

        function renderStatistics() {
            if (!activeTemplate) return;

            const statsContainer = document.getElementById('stats-container');
            const stats = activeTemplate.stats || { totalCategories: 0, totalScenarios: 0, totalTriggers: 0 };

            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-semibold text-gray-600 mb-1">Total Categories</p>
                            <p class="text-3xl font-bold text-blue-700">${stats.totalCategories}</p>
                        </div>
                        <i class="fas fa-folder text-4xl text-blue-500 opacity-30"></i>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-semibold text-gray-600 mb-1">Total Scenarios</p>
                            <p class="text-3xl font-bold text-green-700">${stats.totalScenarios}</p>
                        </div>
                        <i class="fas fa-comments text-4xl text-green-500 opacity-30"></i>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-semibold text-gray-600 mb-1">Total Triggers</p>
                            <p class="text-3xl font-bold text-purple-700">${stats.totalTriggers}</p>
                        </div>
                        <i class="fas fa-bolt text-4xl text-purple-500 opacity-30"></i>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-semibold text-gray-600 mb-1">Template Version</p>
                            <p class="text-2xl font-bold text-indigo-700">${activeTemplate.version}</p>
                        </div>
                        <i class="fas fa-code-branch text-4xl text-indigo-500 opacity-30"></i>
                    </div>
                </div>
            `;
        }

        function renderActiveTemplate() {
            if (!activeTemplate) return;

            const container = document.getElementById('active-template-container');
            const updatedDate = new Date(activeTemplate.updatedAt).toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });

            container.innerHTML = `
                <div class="bg-gradient-to-r from-blue-600 to-indigo-600 rounded-xl shadow-lg p-6 text-white">
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="flex items-center gap-3 mb-2">
                                <span class="badge bg-green-400 text-green-900 border-green-500">
                                    <i class="fas fa-check-circle mr-1"></i>
                                    ACTIVE
                                </span>
                                <h2 class="text-2xl font-bold">${activeTemplate.name}</h2>

        function renderCategories() {
            if (!activeTemplate || !activeTemplate.categories) return;

            const container = document.getElementById('categories-container');
            const categories = activeTemplate.categories.filter(cat => cat.isActive);

            if (categories.length === 0) {
                container.innerHTML = `
                    <div class="bg-gray-50 border-2 border-dashed border-gray-300 rounded-xl p-12 text-center">
                        <i class="fas fa-folder-open text-gray-400 text-5xl mb-4"></i>
                        <p class="text-gray-600 text-lg">No categories yet. Start building your AI brain!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = categories.map((category, index) => `
                <div class="category-card" id="category-${index}">
                    <div class="flex items-start justify-between">
                        <div class="flex-1" onclick="toggleCategory(${index})">

                                <div>
                                    <h3 class="text-lg font-bold text-gray-900">${category.name}</h3>
                                    <p class="text-sm text-gray-600">${category.description}</p>

                            </div>
                            <div class="flex items-center gap-2 mt-3">

                                    <i class="fas fa-comments mr-1"></i>

                                </span>
                                <span class="badge badge-priority">
                                    Priority: ${category.priority}
                                </span>
                                <span class="badge bg-blue-100 text-blue-700 border-blue-300">
                                    ${category.type.replace(/_/g, ' ').toUpperCase()}
                                </span>

                        </div>
                        <div class="flex gap-2 ml-4">
                            <button onclick="editCategory(${index}); event.stopPropagation();" class="px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteCategory(${index}); event.stopPropagation();" class="px-3 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">

                            </button>
                        </div>
                    </div>
                    
                    <!-- Scenarios (hidden by default) -->

        function renderScenarios(scenarios, categoryIndex) {
            if (!scenarios || scenarios.length === 0) {
                return '<p class="text-gray-500 text-center py-4">No scenarios in this category</p>';
            }

            return scenarios.map((scenario, scenarioIndex) => `
                <div class="scenario-item">
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex-1">
                            <h4 class="font-bold text-gray-900 text-lg mb-1">${scenario.name}</h4>
                            <div class="flex items-center gap-2 flex-wrap">
                                <span class="badge badge-${scenario.isActive ? 'active' : 'inactive'}">
                                    ${scenario.isActive ? '‚úÖ Active' : '‚ùå Inactive'}
                                </span>
                                <span class="badge badge-priority">
                                    Priority: ${scenario.priority || 5}
                                </span>
                                ${scenario.tone ? `<span class="badge bg-purple-100 text-purple-700 border-purple-300">${scenario.tone}</span>` : ''}
                                ${scenario.pace ? `<span class="badge bg-green-100 text-green-700 border-green-300">${scenario.pace} pace</span>` : ''}
                                ${scenario.confidenceThreshold ? `<span class="badge bg-blue-100 text-blue-700 border-blue-300">Confidence: ${(scenario.confidenceThreshold * 100).toFixed(0)}%</span>` : ''}
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="editScenario(${categoryIndex}, ${scenarioIndex}); event.stopPropagation();" class="px-3 py-1 bg-blue-600 text-white text-sm rounded-lg hover:bg-blue-700 transition-colors">
                                <i class="fas fa-edit mr-1"></i>Edit
                            </button>
                            <button onclick="deleteScenario(${categoryIndex}, ${scenarioIndex}); event.stopPropagation();" class="px-3 py-1 bg-red-600 text-white text-sm rounded-lg hover:bg-red-700 transition-colors">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Responses -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
                        <div class="bg-green-50 border border-green-200 rounded-lg p-3">
                            <p class="text-xs font-bold text-green-700 mb-1">‚ö° QUICK REPLY:</p>
                            <p class="text-sm text-gray-800">${scenario.quickReply}</p>
                        </div>
                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-3">
                            <p class="text-xs font-bold text-blue-700 mb-1">üí¨ FULL REPLY:</p>
                            <p class="text-sm text-gray-800">${scenario.fullReply}</p>
                        </div>
                    </div>

                    <!-- Triggers -->
                    <div class="mb-3">
                        <p class="text-xs font-bold text-gray-700 mb-2">
                            <i class="fas fa-bolt text-yellow-500 mr-1"></i>
                            TRIGGERS (${scenario.triggers?.length || 0}):
                        </p>
                        <div class="flex flex-wrap gap-1">
                            ${(scenario.triggers || []).map(trigger => `
                                <span class="px-2 py-1 bg-yellow-100 text-yellow-800 text-xs rounded-full border border-yellow-300">"${trigger}"</span>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Keywords (if generated) -->
                    ${(scenario.keywords && scenario.keywords.length > 0) ? `
                        <div class="mb-3">
                            <p class="text-xs font-bold text-gray-700 mb-2">
                                <i class="fas fa-key text-purple-500 mr-1"></i>
                                KEYWORDS (${scenario.keywords.length}) - Auto-Generated:
                            </p>
                            <div class="flex flex-wrap gap-1">
                                ${scenario.keywords.map(keyword => `
                                    <span class="px-2 py-1 bg-purple-100 text-purple-800 text-xs rounded-full border border-purple-300">${keyword}</span>
                                `).join('')}
                            </div>
                        </div>
                    ` : '<div class="mb-3 text-xs text-gray-500 italic">‚ö†Ô∏è No keywords generated yet - click "Enhance" button</div>'}

                    <!-- Q&A Pairs (if generated) -->
                    ${(scenario.qnaPairs && scenario.qnaPairs.length > 0) ? `
                        <div class="mb-3">
                            <p class="text-xs font-bold text-gray-700 mb-2">
                                <i class="fas fa-question-circle text-indigo-500 mr-1"></i>
                                Q&A PAIRS (${scenario.qnaPairs.length}) - Auto-Generated:
                            </p>
                            <div class="space-y-2 max-h-48 overflow-y-auto">
                                ${scenario.qnaPairs.slice(0, 5).map((qna, idx) => `
                                    <div class="bg-indigo-50 border border-indigo-200 rounded p-2">
                                        <p class="text-xs text-indigo-900 mb-1">
                                            <strong>Q:</strong> "${qna.question}"
                                        </p>
                                        <p class="text-xs text-indigo-800">
                                            <strong>A:</strong> ${qna.answer.substring(0, 80)}${qna.answer.length > 80 ? '...' : ''}
                                        </p>
                                        <p class="text-xs text-indigo-600 mt-1">
                                            Confidence: ${(qna.confidence * 100).toFixed(0)}%
                                        </p>
                                    </div>
                                `).join('')}
                                ${scenario.qnaPairs.length > 5 ? `<p class="text-xs text-gray-500 text-center">... and ${scenario.qnaPairs.length - 5} more Q&A pairs</p>` : ''}
                            </div>
                        </div>
                    ` : '<div class="mb-3 text-xs text-gray-500 italic">‚ö†Ô∏è No Q&A pairs generated yet - click "Enhance" button</div>'}

                    <!-- Escalation Flags (if any) -->
                    ${(scenario.escalationFlags && scenario.escalationFlags.length > 0) ? `
                        <div class="mb-3">
                            <p class="text-xs font-bold text-gray-700 mb-2">
                                <i class="fas fa-exclamation-triangle text-red-500 mr-1"></i>
                                ESCALATION FLAGS:
                            </p>
                            <div class="flex flex-wrap gap-1">
                                ${scenario.escalationFlags.map(flag => `
                                    <span class="px-2 py-1 bg-red-100 text-red-800 text-xs rounded-full border border-red-300">${flag}</span>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <!-- Examples (if any) -->
                    ${(scenario.examples && scenario.examples.length > 0) ? `
                        <div>
                            <p class="text-xs font-bold text-gray-700 mb-2">
                                <i class="fas fa-lightbulb text-yellow-500 mr-1"></i>
                                EXAMPLE DIALOGUES:
                            </p>
                            <div class="space-y-2">
                                ${scenario.examples.map(ex => `
                                    <div class="bg-gray-100 rounded p-2">
                                        <p class="text-xs text-gray-700"><strong>Caller:</strong> "${ex.caller}"</p>
                                        <p class="text-xs text-blue-700"><strong>AI:</strong> "${ex.ai}"</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // ============================================
        // UI INTERACTIONS
        // ============================================
        function toggleCategory(index) {
            const categoryCard = document.getElementById(`category-${index}`);
            const scenariosDiv = document.getElementById(`scenarios-${index}`);
            
            categoryCard.classList.toggle('expanded');
            scenariosDiv.classList.toggle('hidden');
        }

        function createNewTemplate() {
            alert('Create new template functionality coming soon!\nFor now, use the database seeding script to populate the first template.');
        }

        async function seedTemplate() {
            if (!confirm('üå± This will create a new Global AI Brain template with 8 categories.\n\nContinue?')) {
                return;
            }

            try {
                console.log('üå± Starting seed process...');
                const token = getAuthToken();
                
                const response = await fetch('/api/admin/global-instant-responses/seed', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                console.log('üå± Seed result:', result);

                if (result.success) {
                    showNotification('‚úÖ Successfully seeded 8 categories! Refreshing...', 'success');
                    setTimeout(() => location.reload(), 1500);
                } else {
                    showNotification('‚ùå Seeding failed: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('‚ùå Seed error:', error);
                showNotification('‚ùå Error seeding template: ' + error.message, 'error');
            }
        }

        async function enhanceActiveTemplate() {
            if (!activeTemplate) {
                showNotification('‚ùå No active template found to enhance', 'error');
                return;
            }

            if (!confirm('‚ú® This will enhance the active template with:\n\n‚Ä¢ Auto-generated keywords from triggers\n‚Ä¢ Q&A pairs for training\n‚Ä¢ Confidence scores\n\nThis will make matching faster and more accurate!\n\nContinue?')) {
                return;
            }

            try {
                console.log('‚ú® Starting enhancement process...');
                showNotification('‚è≥ Enhancing template...', 'info');
                
                const token = getAuthToken();
                
                const response = await fetch(`/api/admin/global-instant-responses/${activeTemplate._id}/enhance`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                console.log('‚ú® Enhancement result:', result);

                if (result.success) {
                    const keywords = result.data?.stats?.totalKeywords || 'many';
                    const qnaPairs = result.data?.stats?.totalQnAPairs || 'many';
                    showNotification(`‚úÖ Enhanced! ${keywords} keywords, ${qnaPairs} Q&A pairs generated!`, 'success');
                    setTimeout(() => location.reload(), 2000);
                } else {
                    showNotification('‚ùå Enhancement failed: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('‚ùå Enhancement error:', error);
                showNotification('‚ùå Error enhancing template: ' + error.message, 'error');
            }
        }

        function editTemplate() {
            alert('Edit template functionality coming soon!');
        }

        function exportTemplate() {
            if (!activeTemplate) return;
            
            const dataStr = JSON.stringify(activeTemplate, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `global-ai-brain-${activeTemplate.version}-${Date.now()}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showNotification('Template exported successfully!', 'success');
        }

        function editCategory(index) {
            alert(`Edit category ${index} functionality coming soon!`);
        }

        function deleteCategory(index) {
            if (!confirm('Are you sure you want to delete this category?')) return;
            alert(`Delete category ${index} functionality coming soon!`);
        }

        // ============================================
        // EDIT SCENARIO MODAL
        // ============================================
        let currentEditingCategory = null;
        let currentEditingScenario = null;

        function editScenario(categoryIndex, scenarioIndex) {
            const category = activeTemplate.categories[categoryIndex];
            const scenario = category.scenarios[scenarioIndex];
            
            currentEditingCategory = categoryIndex;
            currentEditingScenario = scenarioIndex;

            // Populate form
            document.getElementById('edit-scenario-category-index').value = categoryIndex;
            document.getElementById('edit-scenario-index').value = scenarioIndex;
            document.getElementById('edit-scenario-name').value = scenario.name;
            document.getElementById('edit-scenario-triggers').value = (scenario.triggers || []).join('\n');
            document.getElementById('edit-scenario-quick-reply').value = scenario.quickReply || '';
            document.getElementById('edit-scenario-full-reply').value = scenario.fullReply || '';
            document.getElementById('edit-scenario-tone').value = scenario.tone || 'professional';
            document.getElementById('edit-scenario-pace').value = scenario.pace || 'normal';
            document.getElementById('edit-scenario-priority').value = scenario.priority || 5;
            document.getElementById('edit-scenario-confidence').value = (scenario.confidenceThreshold || 0.75) * 100;
            document.getElementById('edit-scenario-escalation').value = (scenario.escalationFlags || []).join(', ');
            document.getElementById('edit-scenario-active').checked = scenario.isActive !== false;

            // Show modal
            document.getElementById('edit-scenario-modal').style.display = 'flex';
        }

        function closeEditScenarioModal() {
            document.getElementById('edit-scenario-modal').style.display = 'none';
            currentEditingCategory = null;
            currentEditingScenario = null;
        }

        document.getElementById('edit-scenario-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (currentEditingCategory === null || currentEditingScenario === null) return;

            try {
                showNotification('‚è≥ Saving changes...', 'info');

                // Collect form data
                const triggers = document.getElementById('edit-scenario-triggers').value
                    .split('\n')
                    .map(t => t.trim().toLowerCase())
                    .filter(t => t.length > 0);

                const escalationFlags = document.getElementById('edit-scenario-escalation').value
                    .split(',')
                    .map(f => f.trim())
                    .filter(f => f.length > 0);

                const updatedScenario = {
                    ...activeTemplate.categories[currentEditingCategory].scenarios[currentEditingScenario],
                    name: document.getElementById('edit-scenario-name').value,
                    triggers,
                    quickReply: document.getElementById('edit-scenario-quick-reply').value,
                    fullReply: document.getElementById('edit-scenario-full-reply').value,
                    tone: document.getElementById('edit-scenario-tone').value,
                    pace: document.getElementById('edit-scenario-pace').value,
                    priority: parseInt(document.getElementById('edit-scenario-priority').value),
                    confidenceThreshold: parseFloat(document.getElementById('edit-scenario-confidence').value) / 100,
                    escalationFlags,
                    isActive: document.getElementById('edit-scenario-active').checked,
                    lastUpdated: new Date(),
                    version: (parseFloat(activeTemplate.categories[currentEditingCategory].scenarios[currentEditingScenario].version || '1.0') + 0.1).toFixed(1)
                };

                // Update in activeTemplate
                activeTemplate.categories[currentEditingCategory].scenarios[currentEditingScenario] = updatedScenario;

                // Save to backend
                const token = getAuthToken();
                const response = await fetch(`/api/admin/global-instant-responses/${activeTemplate._id}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        categories: activeTemplate.categories,
                        changeLogEntry: `Updated scenario: ${updatedScenario.name}`
                    })
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const result = await response.json();
                console.log('‚úÖ Scenario updated:', result);

                showNotification('‚úÖ Scenario updated successfully!', 'success');
                closeEditScenarioModal();
                
                // Refresh display
                await fetchActiveTemplate();
            } catch (error) {
                console.error('‚ùå Error updating scenario:', error);
                showNotification('‚ùå Failed to update scenario: ' + error.message, 'error');
            }
        });

        async function regenerateKeywordsQnA() {
            if (!confirm('This will regenerate keywords and Q&A pairs for this scenario based on current triggers.\n\nContinue?')) {
                return;
            }

            try {
                showNotification('‚è≥ Regenerating keywords & Q&A...', 'info');
                
                // Trigger enhancement for just this scenario
                // For now, we'll enhance the whole template (can optimize later)
                const token = getAuthToken();
                const response = await fetch(`/api/admin/global-instant-responses/${activeTemplate._id}/enhance`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                showNotification('‚úÖ Keywords & Q&A regenerated!', 'success');
                await fetchActiveTemplate();
            } catch (error) {
                console.error('‚ùå Error regenerating:', error);
                showNotification('‚ùå Failed to regenerate', 'error');
            }
        }

        function deleteScenario(categoryIndex, scenarioIndex) {
            if (!confirm('Are you sure you want to delete this scenario?\n\nThis action cannot be undone.')) {
                return;
            }

            // Will implement deletion in next phase
            showNotification('Delete functionality coming in next update!', 'info');
        }

        function closeCategoryModal() {
            document.getElementById('category-modal').classList.add('hidden');
            document.getElementById('category-modal').classList.remove('flex');
        }

        function addScenario() {
            alert('Add scenario functionality coming soon!');
        }

        // ============================================
        // NOTIFICATIONS
        // ============================================
        function showNotification(message, type = 'info') {
            const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-4 rounded-lg shadow-lg z-50 flex items-center gap-3 animate-slide-in`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Global AI Brain Management - Initializing...');
            
            // Check authentication
            const token = getAuthToken();
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            
            // Load active template
            await fetchActiveTemplate();
            
            console.log('‚úÖ Global AI Brain Management - Initialized');
        });
    </script>
