<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="p-8">
    <h1 class="text-2xl mb-4">Response Categories Button Test</h1>
    
    <!-- Test Live Preview Button -->
    <button id="live-preview-btn" onclick="testLivePreview()" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors flex items-center mb-4">
        <i class="fas fa-eye mr-2"></i>Live Preview
    </button>
    
    <!-- Test Tab Buttons -->
    <div class="flex space-x-1 mb-6 bg-gray-100 p-1 rounded-lg">
        <button onclick="testTabSwitch('core')" class="px-4 py-2 rounded-md bg-purple-600 text-white font-medium">
            Core Responses
        </button>
        <button onclick="testTabSwitch('advanced')" class="px-4 py-2 rounded-md text-gray-600 font-medium">
            Advanced
        </button>
        <button onclick="testTabSwitch('emotional')" class="px-4 py-2 rounded-md text-blue-600 border border-blue-600 font-medium">
            Emotional
        </button>
    </div>
    
    <!-- Test Variable Buttons -->
    <div class="mb-4">
        <span onclick="testVariable('{{callerName}}')" class="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-blue-100 text-blue-800 cursor-pointer mr-2">
            {{callerName}}
        </span>
        <span onclick="testVariable('{{companyName}}')" class="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-blue-100 text-blue-800 cursor-pointer mr-2">
            {{companyName}}
        </span>
    </div>
    
    <!-- Test Preview Button -->
    <button onclick="testPreview()" class="text-purple-600 hover:text-purple-700 text-sm font-medium flex items-center">
        <i class="fas fa-play mr-1"></i>Preview
    </button>
    
    <div id="output" class="mt-4 p-4 bg-gray-100 rounded"></div>

    <script>
        function testLivePreview() {
            document.getElementById('output').innerHTML = '✅ Live Preview button clicked!';
            console.log('Live Preview clicked');
        }
        
        function testTabSwitch(tab) {
            document.getElementById('output').innerHTML = `✅ Tab switched to: ${tab}`;
            console.log('Tab switch:', tab);
        }
        
        function testVariable(variable) {
            document.getElementById('output').innerHTML = `✅ Variable clicked: ${variable}`;
            console.log('Variable clicked:', variable);
        }
        
        function testPreview() {
            document.getElementById('output').innerHTML = '✅ Preview button clicked!';
            console.log('Preview clicked');
        }
        
        console.log('Test page loaded, functions available');
    </script>
</body>
</html>
