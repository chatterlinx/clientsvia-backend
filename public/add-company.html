<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Add New Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .nav-link.active-tab {
            border-bottom-width: 2px;
            border-color: #4F46E5; /* Indigo-600 */
            color: #4F46E5;
            font-weight: 600;
            background-color: #EEF2FF; 
        }
        .nav-link {
            @apply px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-900;
        }
        .form-input {
            @apply mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out;
        }
        .form-label {
            @apply block text-sm font-medium text-gray-700;
        }
        .form-section-title {
            @apply text-lg font-semibold text-gray-700 border-b border-gray-200 pb-2 mb-4;
        }
        .form-checkbox {
            @apply h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app" class="flex flex-col min-h-screen">
        <header class="bg-white shadow-md sticky top-0 z-50">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex-shrink-0">
                        <a href="/index.html" class="text-2xl font-bold text-indigo-600">
                            <i class="fas fa-tachometer-alt mr-2"></i>Admin Dashboard
                        </a>
                    </div>
                    <nav class="hidden md:flex space-x-4 items-center">
                        <a href="/index.html" class="nav-link" id="nav-home">Home</a>
                        <a href="/directory.html" class="nav-link" id="nav-directory">Directory</a>
                        <a href="/add-company.html" class="nav-link" id="nav-add-company">Add Company</a>
                        <a href="/trade-category-management.html" class="nav-link" id="nav-trade-categories">Trade Categories</a>
                    </nav>
                    <div class="md:hidden flex items-center">
                        <button id="mobile-menu-button" class="text-gray-500 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                            <span class="sr-only">Open main menu</span>
                            <i class="fas fa-bars text-2xl"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div id="mobile-menu" class="md:hidden hidden">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a href="/index.html" class="block nav-link text-base" id="mobile-nav-home">Home</a>
                    <a href="/directory.html" class="block nav-link text-base" id="mobile-nav-directory">Directory</a>
                    <a href="/add-company.html" class="block nav-link text-base" id="mobile-nav-add-company">Add Company</a>
                    <a href="/trade-category-management.html" class="block nav-link text-base" id="mobile-nav-trade-categories">Trade Categories</a>
                </div>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg">
                <h1 class="text-3xl font-semibold text-gray-800 mb-6">Add New Company</h1>
                
                <form id="add-company-form"> 
                    <section class="mb-8">
                        <h2 class="form-section-title"><i class="fas fa-building mr-2 text-indigo-600"></i>Company Details</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="companyName" class="form-label">Company Name <span class="text-red-500">*</span></label>
                                <input type="text" name="companyName" id="companyName" class="form-input" required>
                            </div>
                            </div>
                    </section>

                    <section class="mb-8">
                        <h2 class="form-section-title"><i class="fas fa-user-tie mr-2 text-indigo-600"></i>Owner Information</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="ownerName" class="form-label">Owner's Full Name <span class="text-red-500">*</span></label>
                                <input type="text" name="ownerName" id="ownerName" class="form-input" required>
                            </div>
                            <div>
                                <label for="ownerEmail" class="form-label">Owner's Email <span class="text-red-500">*</span></label>
                                <input type="email" name="ownerEmail" id="ownerEmail" class="form-input" required>
                            </div>
                            <div>
                                <label for="ownerPhone" class="form-label">Owner's Phone</label>
                                <input type="tel" name="ownerPhone" id="ownerPhone" class="form-input" placeholder="(XXX) XXX-XXXX">
                            </div>
                        </div>
                    </section>

                    <section class="mb-8">
                        <h2 class="form-section-title"><i class="fas fa-address-book mr-2 text-indigo-600"></i>Primary Contact (if different from owner)</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                             <div>
                                <label for="contactName" class="form-label">Contact Full Name</label>
                                <input type="text" name="contactName" id="contactName" class="form-input">
                            </div>
                            <div>
                                <label for="contactEmail" class="form-label">Contact Email</label>
                                <input type="email" name="contactEmail" id="contactEmail" class="form-input">
                            </div>
                            <div>
                                <label for="contactPhone" class="form-label">Contact Phone <span class="text-red-500">*</span></label>
                                <input type="tel" name="contactPhone" id="contactPhone" class="form-input" placeholder="(XXX) XXX-XXXX" required>
                            </div>
                        </div>
                    </section>

                    <section class="mb-8">
                        <h2 class="form-section-title"><i class="fas fa-map-marker-alt mr-2 text-indigo-600"></i>Company Address</h2>
                        <div>
                            <label for="addressStreet" class="form-label">Street Address <span class="text-red-500">*</span></label>
                            <input type="text" name="addressStreet" id="addressStreet" class="form-input" required>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-4">
                            <div>
                                <label for="addressCity" class="form-label">City <span class="text-red-500">*</span></label>
                                <input type="text" name="addressCity" id="addressCity" class="form-input" required>
                            </div>
                            <div>
                                <label for="addressState" class="form-label">State / Province <span class="text-red-500">*</span></label>
                                <input type="text" name="addressState" id="addressState" class="form-input" required>
                            </div>
                            <div>
                                <label for="addressZip" class="form-label">Zip / Postal Code <span class="text-red-500">*</span></label>
                                <input type="text" name="addressZip" id="addressZip" class="form-input" required>
                            </div>
                        </div>
                         <div class="mt-4">
                            <label for="addressCountry" class="form-label">Country <span class="text-red-500">*</span></label>
                            <input type="text" name="addressCountry" id="addressCountry" class="form-input" value="USA" required>
                        </div>
                    </section>
                    
                    <div class="mt-8 pt-6 border-t border-gray-200 flex justify-end gap-4">
                        <a href="/directory.html" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-6 rounded-lg transition duration-150 ease-in-out">
                            Cancel
                        </a>
                        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-150 ease-in-out flex items-center">
                            <i class="fas fa-save mr-2"></i>Save Company
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <footer class="bg-white border-t border-gray-200 mt-auto">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 text-center text-gray-500 text-sm">
                © 2025 Chatterlinx.com All rights reserved.
            </div>
        </footer>
    </div>

    <script>
        // Mobile Menu Toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        // Active Tab Highlighting
        document.addEventListener('DOMContentLoaded', function() {
            let currentPath = window.location.pathname.replace(/\/$/, ""); 
            if (currentPath === "") currentPath = "/index.html"; 

            const navLinks = document.querySelectorAll('header nav a.nav-link, #mobile-menu a.nav-link');
            
            navLinks.forEach(link => {
                let linkPath = link.pathname.replace(/\/$/, "");
                if (linkPath === "") linkPath = "/index.html"; 

                link.classList.remove('active-tab');
                link.classList.add('text-gray-700'); 

                if (linkPath === currentPath || (linkPath === "/add-company.html" && currentPath === "/add-company")) {
                     link.classList.add('active-tab');
                     link.classList.remove('text-gray-700');
                }
            });
        });
    </script>
    <script src="/js/add-company.js"></script>
</body>
</html>
