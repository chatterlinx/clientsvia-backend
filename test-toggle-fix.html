<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Test</title>
    <style>
        .toggle-switch {
            appearance: none;
            width: 44px;
            height: 24px;
            background: #cbd5e1;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-switch:checked {
            background: #3b82f6;
        }
        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        .toggle-switch:checked::before {
            transform: translateX(20px);
        }
        .test-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Intelligence Toggle Test</h1>
        <p>Click the toggles below to test functionality:</p>
        
        <div class="toggle-row">
            <span>Contextual Memory</span>
            <input type="checkbox" id="contextualMemory" class="toggle-switch">
        </div>
        
        <div class="toggle-row">
            <span>Dynamic Reasoning</span>
            <input type="checkbox" id="dynamicReasoning" class="toggle-switch">
        </div>
        
        <div class="toggle-row">
            <span>Smart Escalation</span>
            <input type="checkbox" id="smartEscalation" class="toggle-switch">
        </div>
        
        <div class="toggle-row">
            <span>Auto Learning Queue</span>
            <input type="checkbox" id="autoLearningQueue" class="toggle-switch">
        </div>
        
        <div class="toggle-row">
            <span>Real-time Optimization</span>
            <input type="checkbox" id="realTimeOptimization" class="toggle-switch">
        </div>
        
        <button onclick="testToggles()" style="margin-top: 20px; padding: 10px 20px;">Test Toggle States</button>
        <button onclick="setAllOn()" style="margin-top: 20px; padding: 10px 20px;">Turn All On</button>
        <button onclick="setAllOff()" style="margin-top: 20px; padding: 10px 20px;">Turn All Off</button>
    </div>

    <script>
        // Add event listeners to all toggles
        const toggles = ['contextualMemory', 'dynamicReasoning', 'smartEscalation', 'autoLearningQueue', 'realTimeOptimization'];
        
        toggles.forEach(toggleId => {
            const toggle = document.getElementById(toggleId);
            if (toggle) {
                toggle.addEventListener('change', function() {
                    console.log(`Toggle ${toggleId} changed to:`, this.checked);
                });
            }
        });

        function testToggles() {
            console.log('Current toggle states:');
            toggles.forEach(toggleId => {
                const toggle = document.getElementById(toggleId);
                if (toggle) {
                    console.log(`${toggleId}: ${toggle.checked ? 'ON' : 'OFF'}`);
                } else {
                    console.error(`Toggle element not found: ${toggleId}`);
                }
            });
        }

        function setAllOn() {
            toggles.forEach(toggleId => {
                const toggle = document.getElementById(toggleId);
                if (toggle) {
                    toggle.checked = true;
                }
            });
            console.log('All toggles set to ON');
        }

        function setAllOff() {
            toggles.forEach(toggleId => {
                const toggle = document.getElementById(toggleId);
                if (toggle) {
                    toggle.checked = false;
                }
            });
            console.log('All toggles set to OFF');
        }
    </script>
</body>
</html>
