name: Guards
on:
  pull_request:
    branches: [ "main" ]
jobs:
  guards:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install ripgrep for scans
        run: sudo apt-get update && sudo apt-get install -y ripgrep
      - name: Install deps
        run: npm ci || npm i
      - name: Run Guards
        run: npm run guards

